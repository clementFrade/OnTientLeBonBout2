<div>
    <h2 id="page-heading">
        <span jhiTranslate="onTientLeBonBoutApp.reponse.home.title">Reponses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-reponse" [routerLink]="['/reponse/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="onTientLeBonBoutApp.reponse.home.createLabel">
            Create new Reponse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="reponses?.length === 0">
        <span jhiTranslate="onTientLeBonBoutApp.reponse.home.notFound">No reponses found</span>
    </div>
    <div class="table-responsive" *ngIf="reponses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.reponse.intitule">Intitule</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.reponse.valide">Valide</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.reponse.question">Question</span></th>
            <th><span jhiTranslate="onTientLeBonBoutApp.reponse.media">Media</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reponse of reponses ;trackBy: trackId">
                <td><a [routerLink]="['/reponse', reponse.id, 'view' ]">{{reponse.id}}</a></td>
                <td>{{reponse.intitule}}</td>
                <td>{{reponse.valide}}</td>
                <td>
                    <div *ngIf="reponse.question">
                        <a [routerLink]="['../question', reponse.question?.id, 'view' ]" >{{reponse.question?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="reponse.media">
                        <a [routerLink]="['../media', reponse.media?.id, 'view' ]" >{{reponse.media?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/reponse', reponse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/reponse', reponse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'reponse', { outlets: { popup: reponse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
