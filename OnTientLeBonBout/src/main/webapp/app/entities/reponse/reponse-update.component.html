<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-reponse-heading" jhiTranslate="onTientLeBonBoutApp.reponse.home.createOrEditLabel">Create or edit a Reponse</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onTientLeBonBoutApp.reponse.intitule" for="field_intitule">Intitule</label>
                    <input type="text" class="form-control" name="intitule" id="field_intitule"
                           formControlName="intitule"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onTientLeBonBoutApp.reponse.valide" for="field_valide">Valide</label>
                    <input type="checkbox" class="form-control" name="valide" id="field_valide"
                           formControlName="valide"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onTientLeBonBoutApp.reponse.question" for="field_question">Question</label>
                    <select class="form-control" id="field_question" name="question" formControlName="question">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionOption.id === editForm.get('question').value?.id ? editForm.get('question').value : questionOption" *ngFor="let questionOption of questions; trackBy: trackQuestionById">{{questionOption.intitule}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="onTientLeBonBoutApp.reponse.media" for="field_media">Media</label>
                    <select class="form-control" id="field_media" name="media" formControlName="media">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mediaOption.id === editForm.get('media').value?.id ? editForm.get('media').value : mediaOption" *ngFor="let mediaOption of media; trackBy: trackMediaById">{{mediaOption.nom}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
